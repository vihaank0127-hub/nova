<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>N.O.V.A - AI Assistant</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #0f111a 0%, #1a1d2e 100%);
            color: #fff;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            margin-bottom: 20px;
            border-bottom: 1px solid rgba(0, 255, 204, 0.3);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo h1 {
            font-size: 28px;
            background: linear-gradient(to right, #00ffcc, #00ccff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 10px rgba(0, 255, 204, 0.5);
        }

        .logo-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #00ffcc 0%, #00ccff 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 15px rgba(0, 255, 204, 0.5);
        }

        .controls {
            display: flex;
            gap: 10px;
        }

        .btn {
            background: rgba(0, 255, 204, 0.1);
            color: #00ffcc;
            border: 1px solid rgba(0, 255, 204, 0.3);
            padding: 8px 15px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
        }

        .btn:hover {
            background: rgba(0, 255, 204, 0.2);
            box-shadow: 0 0 10px rgba(0, 255, 204, 0.5);
        }

        .main-content {
            display: flex;
            flex: 1;
            gap: 30px;
        }

        .chat-container {
            flex: 2;
            display: flex;
            flex-direction: column;
            background: rgba(30, 30, 30, 0.5);
            border-radius: 15px;
            overflow: hidden;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .chat-box {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
            max-height: calc(100vh - 200px);
        }

        /* Custom scrollbar for chat box */
        .chat-box::-webkit-scrollbar {
            width: 8px;
        }

        .chat-box::-webkit-scrollbar-track {
            background: rgba(30, 30, 30, 0.5);
            border-radius: 10px;
        }

        .chat-box::-webkit-scrollbar-thumb {
            background: rgba(0, 255, 204, 0.3);
            border-radius: 10px;
        }

        .chat-box::-webkit-scrollbar-thumb:hover {
            background: rgba(0, 255, 204, 0.5);
        }

        .message {
            max-width: 80%;
            padding: 12px 18px;
            border-radius: 18px;
            line-height: 1.5;
            position: relative;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .user-message {
            align-self: flex-end;
            background: linear-gradient(135deg, #00ccff 0%, #0077ff 100%);
            color: white;
            border-bottom-right-radius: 5px;
        }

        .nova-message {
            align-self: flex-start;
            background: rgba(255, 255, 255, 0.1);
            color: #e0e0e0;
            border-bottom-left-radius: 5px;
        }

        .input-area {
            display: flex;
            padding: 15px;
            background: rgba(20, 20, 20, 0.7);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            position: sticky;
            bottom: 0;
        }

        .input-area input {
            flex: 1;
            padding: 12px 15px;
            border-radius: 20px;
            border: none;
            background: rgba(30, 30, 30, 0.8);
            color: white;
            font-size: 16px;
            outline: none;
        }

        .input-area input:focus {
            box-shadow: 0 0 10px rgba(0, 255, 204, 0.5);
        }

        .input-area button {
            margin-left: 10px;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            background: linear-gradient(135deg, #00ffcc 0%, #00ccff 100%);
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 10px rgba(0, 255, 204, 0.5);
            transition: all 0.3s ease;
        }

        .input-area button:hover {
            transform: scale(1.05);
        }

        .voice-visualization {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .voice-circle {
            width: 250px;
            height: 250px;
            border-radius: 50%;
            background: rgba(0, 255, 204, 0.05);
            border: 2px solid rgba(0, 255, 204, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            transition: all 0.3s ease;
            box-shadow: 0 0 30px rgba(0, 255, 204, 0.1);
        }

        .voice-circle::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 2px solid rgba(0, 255, 204, 0.1);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            100% { transform: scale(1.5); opacity: 0; }
        }

        .voice-circle.listening {
            background: rgba(0, 255, 204, 0.1);
            box-shadow: 0 0 50px rgba(0, 255, 204, 0.3);
        }

        .voice-circle.listening::before {
            border: 2px solid rgba(0, 255, 204, 0.3);
            animation: pulse 1s infinite;
        }

        .inner-circle {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: linear-gradient(135deg, #00ffcc 0%, #00ccff 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #0f111a;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 0 20px rgba(0, 255, 204, 0.5);
            transition: all 0.3s ease;
        }

        .inner-circle:hover {
            transform: scale(1.05);
        }

        .status {
            margin-top: 20px;
            font-size: 18px;
            color: #00ffcc;
            text-align: center;
        }

        .wake-word {
            position: absolute;
            top: 20px;
            font-size: 16px;
            color: rgba(255, 255, 255, 0.7);
        }

        .fullscreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 100;
        }

        @media (max-width: 768px) {
            .main-content {
                flex-direction: column;
            }
            
            .voice-visualization {
                order: -1;
                margin-bottom: 20px;
            }
            
            .voice-circle {
                width: 200px;
                height: 200px;
            }
            
            .inner-circle {
                width: 80px;
                height: 80px;
            }
        }

        .typing-indicator {
            display: none;
            align-self: flex-start;
            background: rgba(255, 255, 255, 0.1);
            color: #e0e0e0;
            border-bottom-left-radius: 5px;
            padding: 12px 18px;
            border-radius: 18px;
            margin-bottom: 10px;
        }

        .typing-indicator span {
            height: 8px;
            width: 8px;
            float: left;
            margin: 0 1px;
            background-color: #00ffcc;
            display: block;
            border-radius: 50%;
            opacity: 0.4;
        }

        .typing-indicator span:nth-of-type(1) {
            animation: typing 1s infinite;
        }

        .typing-indicator span:nth-of-type(2) {
            animation: typing 1s 0.33s infinite;
        }

        .typing-indicator span:nth-of-type(3) {
            animation: typing 1s 0.66s infinite;
        }

        @keyframes typing {
            0%, 100% {
                transform: translateY(0);
                opacity: 0.4;
            }
            50% {
                transform: translateY(-5px);
                opacity: 1;
            }
        }
        
        .browser-info {
            position: fixed;
            bottom: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 5px;
            font-size: 12px;
            color: #00ffcc;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <div class="logo-icon">N</div>
                <h1>N.O.V.A</h1>
            </div>
            <div class="controls">
                <button class="btn" id="fullscreen-btn">Full Screen</button>
                <button class="btn" id="settings-btn">Settings</button>
            </div>
        </header>

        <div class="main-content">
            <div class="chat-container">
                <div class="chat-box" id="chat-box">
                    <div class="message nova-message">
                        Hello! I am Nova, your Next-Gen Omnipresent Virtual Assistant. How can I help you today?
                    </div>
                    <div class="typing-indicator" id="typing-indicator">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                </div>
                <div class="input-area">
                    <input type="text" id="user-input" placeholder="Type your message or say 'Hey Nova'...">
                    <button id="send-btn">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <line x1="22" y1="2" x2="11" y2="13"></line>
                            <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                        </svg>
                    </button>
                </div>
            </div>

            <div class="voice-visualization">
                <div class="wake-word">Say "Hey Nova" to activate</div>
                <div class="voice-circle" id="voice-circle">
                    <div class="inner-circle" id="mic-button">
                        <svg xmlns="http://www.w3.org/2000/svg" width="36" height="36" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"></path>
                            <path d="M19 10v2a7 7 0 0 1-14 0v-2"></path>
                            <line x1="12" y1="19" x2="12" y2="23"></line>
                            <line x1="8" y1="23" x2="16" y2="23"></line>
                        </svg>
                    </div>
                </div>
                <div class="status" id="status">Ready to listen</div>
            </div>
        </div>
    </div>

    <div class="browser-info" id="browser-info">
        Using Chrome? Microphone access requires HTTPS or localhost
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const chatBox = document.getElementById('chat-box');
            const userInput = document.getElementById('user-input');
            const sendButton = document.getElementById('send-btn');
            const micButton = document.getElementById('mic-button');
            const voiceCircle = document.getElementById('voice-circle');
            const statusText = document.getElementById('status');
            const fullscreenBtn = document.getElementById('fullscreen-btn');
            const typingIndicator = document.getElementById('typing-indicator');
            const browserInfo = document.getElementById('browser-info');
            
            // Cohere API configuration
            const COHERE_API_KEY = "e1LOOc1dqcU2otooCyrHJ8zbZ7ngaSFo1a49gJ9v";
            const COHERE_API_URL = "https://api.cohere.ai/v1/chat";
            
            // Check if browser supports Web Speech API
            let recognition;
            if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
                const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
                recognition = new SpeechRecognition();
                recognition.continuous = false;
                recognition.interimResults = false;
                recognition.lang = 'en-US';
                
                // Hide browser info if using Chrome with proper protocol
                if (window.location.protocol === 'https:' || window.location.hostname === 'localhost') {
                    browserInfo.style.display = 'none';
                }
            } else {
                statusText.textContent = "Speech recognition not supported in this browser";
                micButton.style.opacity = "0.5";
                micButton.style.cursor = "not-allowed";
                browserInfo.textContent = "Speech recognition not supported in this browser";
            }
            
            // Initialize speech synthesis
            const synthesis = window.speechSynthesis;
            
            let isListening = false;
            let wakeWordDetected = false;
            
            // Function to add message to chat
            function addMessage(text, isUser = false) {
                const messageDiv = document.createElement('div');
                messageDiv.classList.add('message');
                messageDiv.classList.add(isUser ? 'user-message' : 'nova-message');
                messageDiv.textContent = text;
                
                chatBox.appendChild(messageDiv);
                // Scroll to the bottom of the chat
                chatBox.scrollTop = chatBox.scrollHeight;
            }
            
            // Function to show typing indicator
            function showTypingIndicator() {
                typingIndicator.style.display = 'block';
                chatBox.scrollTop = chatBox.scrollHeight;
            }
            
            // Function to hide typing indicator
            function hideTypingIndicator() {
                typingIndicator.style.display = 'none';
            }
            
            // Function to call Cohere API
            async function callCohereAPI(prompt) {
                showTypingIndicator();
                
                try {
                    const response = await fetch(COHERE_API_URL, {
                        method: 'POST',
                        headers: {
                            'Authorization': `Bearer ${COHERE_API_KEY}`,
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            model: "command-xlarge-nightly",
                            message: prompt,
                            max_tokens: 300
                        })
                    });
                    
                    const data = await response.json();
                    hideTypingIndicator();
                    
                    if (data.text) {
                        return data.text.trim();
                    } else {
                        return "I'm sorry, I couldn't process that request. Please try again.";
                    }
                } catch (error) {
                    hideTypingIndicator();
                    console.error('Error calling Cohere API:', error);
                    return "I'm experiencing technical difficulties. Please try again later.";
                }
            }
            
            // Function to handle user input
            async function handleUserInput(text) {
                if (!text.trim()) return;
                
                addMessage(text, true);
                
                // Simple command handling
                let response = "";
                const lowerText = text.toLowerCase();
                
                if (lowerText.includes('open') && (lowerText.includes('website') || lowerText.includes('site'))) {
                    const app = text.toLowerCase().replace('open', '').replace('website', '').replace('site', '').trim();
                    response = `Opening website for ${app}`;
                    window.open(`https://www.${app.replace(/\s+/g, '')}.com`, '_blank');
                } else if (lowerText.includes('time')) {
                    const now = new Date();
                    response = `The time is ${now.toLocaleTimeString()}`;
                } else if (lowerText.includes('date')) {
                    const today = new Date();
                    response = `Today's date is ${today.toLocaleDateString()}`;
                } else if (lowerText.includes('search')) {
                    const query = text.toLowerCase().replace('search', '').replace('for', '').trim();
                    response = `Searching the web for ${query}`;
                    window.open(`https://www.google.com/search?q=${encodeURIComponent(query)}`, '_blank');
                } else if (lowerText.includes('weather')) {
                    response = "I'd need your location to provide weather data. In a full implementation, I would fetch real weather data.";
                } else if (lowerText.includes('calculate') || /[\d\s+*/\-()]+/.test(text)) {
                    // Math calculations
                    try {
                        // Extract math expression
                        const mathExpression = text.replace(/[^\d\s+*/\-().]/g, '').trim();
                        if (mathExpression) {
                            const result = eval(mathExpression);
                            response = `${mathExpression} = ${result}`;
                        } else {
                            response = await callCohereAPI(text);
                        }
                    } catch (e) {
                        response = await callCohereAPI(text);
                    }
                } else {
                    // Use Cohere API for other queries
                    response = await callCohereAPI(text);
                }
                
                addMessage(response);
                speak(response);
            }
            
            // Function to speak text
            function speak(text) {
                if (synthesis.speaking) {
                    synthesis.cancel();
                }
                
                const utterance = new SpeechSynthesisUtterance(text);
                utterance.rate = 1.0;
                utterance.pitch = 1.0;
                utterance.volume = 1.0;
                
                // Try to set a male voice if available
                const voices = synthesis.getVoices();
                const maleVoice = voices.find(voice => 
                    voice.name.includes('Male') || voice.name.includes('David') || 
                    voice.name.includes('Google UK English Male') || 
                    voice.name.includes('Microsoft David')
                );
                
                if (maleVoice) {
                    utterance.voice = maleVoice;
                }
                
                synthesis.speak(utterance);
            }
            
            // Event listeners
            sendButton.addEventListener('click', () => {
                handleUserInput(userInput.value);
                userInput.value = '';
            });
            
            userInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    handleUserInput(userInput.value);
                    userInput.value = '';
                }
            });
            
            micButton.addEventListener('click', () => {
                if (!recognition) {
                    statusText.textContent = "Speech recognition not supported";
                    return;
                }
                
                if (isListening) {
                    recognition.stop();
                    voiceCircle.classList.remove('listening');
                    statusText.textContent = "Ready to listen";
                    isListening = false;
                } else {
                    try {
                        recognition.start();
                        voiceCircle.classList.add('listening');
                        statusText.textContent = "Listening...";
                        isListening = true;
                    } catch (err) {
                        statusText.textContent = "Error: " + err.message;
                        browserInfo.textContent = "Microphone access blocked. Try using Chrome with HTTPS or localhost.";
                        browserInfo.style.display = 'block';
                    }
                }
            });
            
            // Fixed fullscreen functionality
            fullscreenBtn.addEventListener('click', () => {
                if (!document.fullscreenElement) {
                    document.documentElement.requestFullscreen().catch(err => {
                        console.error(`Error attempting to enable fullscreen: ${err.message}`);
                    });
                    fullscreenBtn.textContent = "Exit Full Screen";
                } else {
                    if (document.exitFullscreen) {
                        document.exitFullscreen();
                        fullscreenBtn.textContent = "Full Screen";
                    }
                }
            });
            
            // Speech recognition events
            if (recognition) {
                recognition.onstart = function() {
                    voiceCircle.classList.add('listening');
                    statusText.textContent = "Listening...";
                    isListening = true;
                };
                
                recognition.onend = function() {
                    voiceCircle.classList.remove('listening');
                    statusText.textContent = "Ready to listen";
                    isListening = false;
                    
                    // If wake word was detected, start listening again for command
                    if (wakeWordDetected) {
                        setTimeout(() => {
                            try {
                                recognition.start();
                                voiceCircle.classList.add('listening');
                                statusText.textContent = "Listening for command...";
                                isListening = true;
                            } catch (err) {
                                statusText.textContent = "Error: " + err.message;
                            }
                        }, 500);
                    }
                };
                
                recognition.onresult = function(event) {
                    const transcript = event.results[0][0].transcript.trim();
                    
                    // Check for wake word
                    if (!wakeWordDetected && transcript.toLowerCase().includes('hey nova')) {
                        wakeWordDetected = true;
                        statusText.textContent = "Wake word detected! How can I help?";
                        speak("Hello! How can I help you?");
                        
                        // Continue listening for the command
                        recognition.stop();
                        return;
                    }
                    
                    // If wake word was detected, process the command
                    if (wakeWordDetected) {
                        handleUserInput(transcript);
                        wakeWordDetected = false;
                    } else {
                        // If no wake word, just show what was heard
                        statusText.textContent = `Heard: "${transcript}". Say "Hey Nova" to activate.`;
                    }
                    
                    recognition.stop();
                };
                
                recognition.onerror = function(event) {
                    console.error('Speech recognition error', event.error);
                    statusText.textContent = `Error: ${event.error}`;
                    voiceCircle.classList.remove('listening');
                    isListening = false;
                    wakeWordDetected = false;
                    
                    if (event.error === 'not-allowed') {
                        browserInfo.textContent = "Microphone access blocked. Allow microphone access in your browser settings.";
                        browserInfo.style.display = 'block';
                    }
                };
            }
            
            // Initial welcome message
            setTimeout(() => {
                speak("Hello! I am Nova, your Next-Gen Omnipresent Virtual Assistant. How can I help you today?");
            }, 1000);
        });
    </script>
</body>
</html>
